<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/fonts/font-awesome.min" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="login__container">
    <div class="login__logo">
      <img class="login__midtown-logo" src="assets/images/mid.png" alt="mid"></div>
      <div class="login__title"> Sign in your account</div>
      <form class="" action="index.html" method="post">
        <div class="login__input-container">
          <div class="login__input-icon"><i class="fa fa-user fa-2x"></i></div>
          <div class="">
            <input class="login__input" type="text" name="username" ""="" value="User">
          </div>
        </div>
        <div class="login__input-container">
          <div class="login__input-icon"><i class="fa fa-lock fa-2x" aria-hidden="true"></i></i>
          </div>
          <div class="">
            <input class="login__input" type="text" name="password" value="Passwod">
          </div>
        </div>
        <div class="login__button">
          <a href=""><button class="col-md-12 btn button--grey login--height">LOGIN</button></a>
        </div>
        <div class="col-md-12 login__remember">
          <div class="col-md-6 login__remember-me no--space">
              <span ><input type="checkbox" name="" value="Remember me"> Remember me </span>
          </div>
          <div class="col-md-6 login__forgot-password no--space">
            <a class="forgot-password pull-right" href="#">Forgot Password</a>
          </div>
        </div>
      </form>
    <div class="login__powered">
      <div class="col-md-12 margin-bottom">
        <img class="midtown-logo" src="assets/images/logo.png" alt="mid">
      </div>
      <div class="col-md-12">
        <p>Powered By: Grey and Green</p>
      </div>
    </div>
  </div>
</body>
</html>
